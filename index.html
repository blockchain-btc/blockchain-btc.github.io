<script>
    function hideImg() {
         document.getElementById("/zhifubao.jpg").style.display='none';
         document.getElementById("/weixin.jpg").style.display='none';
         document.getElementById("/github.jpg").style.display='none';
         document.getElementById("/qq.jpg").style.display='none';
    }

    function showImg(wq) {
        if(wq =='Blog'){
            window.location.href="/archives";
        }
        if(wq =='Category'){
            window.location.href="/category";
        }
        if(wq =='Github'){
            document.getElementById("/github.jpg").style.display='block';
        }
        if(wq =='AliPay' || wq =='支付宝'){
            document.getElementById("/zhifubao.jpg").style.display='block';
        }
        if(wq =='WeChat' || wq =='微信'){
            document.getElementById("/weixin.jpg").style.display='block';
        }
        if(wq =='QQ'){
            document.getElementById("/qq.jpg").style.display='block';
        }
    }
</script>
